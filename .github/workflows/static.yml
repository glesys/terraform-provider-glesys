---
name: static check
on:
  pull_request:
    paths-ignore:
      - 'docs/'
      - 'templates/'
      - 'CHANGELOG.md'
      - 'README.md'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
